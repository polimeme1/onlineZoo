<!DOCTYPE html>
<html>
  <head>
    <link href="./log_and_sign.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Contact us</title>
  </head>

  <body>
    <header class="page-header">
      <a href="index.html" class="index">
        <div class="header-logo">
        <span class="online">online</span>
        <div class="z-and-log">
          <span class="online z-logo">Z</span>
          <img src="/static/Eyes.png" />
        </div>
      </div>
      </a>
    </header>
    <h2>contact us</h2>
      <form>
        <div class="inputs">
            <div class="name">
                <label for="name" class="label-class">name</label><br />
                <input type="text" class="input-class" id="name" name="name" />
              </div>
          <div class="email">
            <label for="email" class="label-class">email</label><br />
            <input
              type="text"
              class="input-class"
              id="email"
              name="email"
            /><br />
          </div>
          <div class="your-message">
                <label for="your-message" class="label-class">your message</label><br />
                <input type="text" class="input-class input--message" id="your-message" name="your-message" />
              </div>
        </div>
        <div class="send">
          <button class="btn btn--send">send</button>
        </div>
      </form>
    </body>
  </html>
